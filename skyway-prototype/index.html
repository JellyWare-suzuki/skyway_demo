<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWayハンズオンサンプル</title>

  <link rel="stylesheet" href="style.css" />

  <!-- SkyWay Core -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/core@1.7.2/skyway-core.min.js"></script>

  <!-- SkyWay RTC（StreamFactory を含む）-->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/rtc@1.7.2/skyway-rtc.min.js"></script>

  <!-- SkyWay Room SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room@1.7.2/skyway-room.min.js"></script>

  <!-- 背景ぼかし用 SDK -->
  <script src="https://esm.sh/skyway-video-processors" type="module"></script>
</head>

<body>
  <h1>SkyWayハンズオンサンプル</h1>

  <div class="grid-container">
    <div id="local" class="item">
      <video id="local-video" autoplay playsinline></video>
      <audio id="local-audio" autoplay muted controls></audio>
      <p class="id-text">ID: <span id="my-id"></span></p>
      <button id="join-button">Room作成/参加</button>
      <input id="room-name" placeholder="Room名" />
      <button id="local-mute-buton" disabled>映像・音声OFF</button>
      <button id="leave-button" disabled>Room閉じる</button>
    </div>

    <div id="remote" class="item">
      <video id="remote-video" autoplay playsinline></video>
      <audio id="remote-audio" autoplay controls></audio>
      <p class="id-text">ID: <span id="remote-id"></span></p>
      <div id="button-area"></div>
    </div>
  </div>

  <!-- SkyWay をすべてロードした後で script.js を実行 -->
  <script type="module" src="script.js"></script>
</body>
</html>
