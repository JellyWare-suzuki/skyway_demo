<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWayハンズオンサンプル</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room@^1"></script>
  <script src="libs/skyway-room.js" defer></script>
</head>
<body>
  <h1>SkyWayハンズオンサンプル</h1>
  <div class="grid-container">
    <div id="local" class="item">
      <video id="local-video" autoplay playsinline></video>
      <audio id="local-audio" autoplay muted controls></audio>
      <p class="id-text">ID: <span id="my-id"></span></p>
      <button id="join-button">Room作成/参加</button>
      <input id="room-name" placeholder="Room名" />
      <button id="local-mute-buton" disabled>映像・音声OFF</button>
      <button id="leave-button" disabled>Room閉じる</button>
    </div>

    <div id="remote" class="item">
      <video id="remote-video" autoplay playsinline></video>
      <audio id="remote-audio" autoplay controls></audio>
      <p class="id-text">ID: <span id="remote-id"></span></p>
      <div id="button-area"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
